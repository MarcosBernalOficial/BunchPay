<div class="min-h-screen bg-black text-white">
    <app-page-header title="Mi Tarjeta" [showBackButton]="true" backRoute="/dashboard"></app-page-header>

    <main class="max-w-3xl mx-auto px-4 py-6">
        @if (loading()) {
        <div class="text-center py-12 text-white/70">
            <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-white"></div>
            <p class="mt-4">Cargando tarjeta...</p>
        </div>
        }

        @if (error()) {
        <div class="p-4 bg-red-900/50 border border-red-700 rounded-md text-red-300 text-center">
            {{ error() }}
        </div>
        }

        @if (card() && !loading()) {
        <div class=" rounded-xl p-6 space-y-6">
            <!-- Card Display -->
            <div class="bg-white text-black rounded-2xl p-6 shadow-2xl max-w-md mx-auto aspect-[2/1] hover:scale-105 transition-transform duration-300">
            <div class="flex flex-col h-full justify-between">
                <!-- Card Header -->
                <div class="text-sm font-semibold">Bunch Pay</div>
                
                <!-- Card Number -->
                <div class="flex items-center gap-2">
                <div class="text-xl sm:text-2xl font-mono tracking-wide flex-1 break-all leading-relaxed">
                    <div class="text-xs mb-1">Numero</div>
                    {{ getDisplayCardNumber() }}
                </div>
                <button 
                    (click)="copyCardNumber()"
                    class="p-2 hover:bg-black/10 rounded-lg transition-colors group relative shrink-0"
                    [class.text-green-400]="copySuccess()"
                    type="button">
                    @if (copySuccess()) {
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                    </svg>
                    } @else {
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z" />
                    </svg>
                    }
                    <span class="absolute -top-8 right-0 bg-black/10 text-black text-xs px-2 py-1 rounded opacity-0 group-hover:opacity-100 transition-opacity whitespace-nowrap z-10">
                    {{ copySuccess() ? '¡Copiado!' : 'Copiar número' }}
                    </span>
                </button>
                </div>

                <!-- Card Footer -->
                <div class="flex justify-between items-end text-sm">
                <div>
                    <div class="text-xs mb-1">Titular</div>
                    <div class="font-semibold">{{ card()!.cardHolderName }}</div>
                </div>
                <div class="text-center">
                    <div class="text-xs mb-1">CVV</div>
                    <div class="font-semibold">{{ getMaskedCVV() }}</div>
                </div>
                <div class="text-right">
                    <div class="text-xs mb-1">Vencimiento</div>
                    <div class="font-semibold">{{ getDisplayExpiration() }}</div>
                </div>
                </div>
            </div>
            </div>

            <!-- Toggle Button -->
            <div class="flex justify-center">
            <button 
                (click)="toggleDataVisibility()"
                class="px-6 py-3 bg-white/5 hover:bg-white/10 border border-white/20 rounded-lg transition-all duration-300 flex items-center gap-2"
                type="button">
                @if (showData()) {
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" />
                </svg>
                <span>Ocultar datos</span>
                } @else {
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                </svg>
                <span>Visualizar datos</span>
                }
            </button>
            </div>
        </div>
        }
    </main>
</div>
